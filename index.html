<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            background-image: url('img/cover.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden; /* Ensure blocks don't overflow the body */
        }
        .container {
            text-align: center;
            position: absolute;
            top: 5%;
        }
        .message {
            font-size: 1.5em;
            color: #ffffff;
        }
        .title-cover {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px; /* Adjust the size as needed */
        }
        .game-area {
            display: flex;
            align-items: flex-start;
        }
        canvas {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black to match the background */
            display: block;
            margin: 20px;
            border: 2px solid #ffffff;
        }
        #score {
            position: absolute;
            top: 10px; /* Adjusted position */
            left: 20px; /* Adjusted position */
            color: #ffcc00; /* Bright yellow color for better visibility */
            font-size: 2.5em; /* Increased font size */
            font-weight: bold; /* Bold font */
            text-shadow: 2px 2px 4px #000000; /* Add shadow for better contrast */
        }
    </style>
</head>
<body>
<audio id="background-music" src="music/m1.mp3" loop></audio>
<img src="img/title_cover.png" alt="Title Cover" class="title-cover">
<div class="container">
    <div class="message">Please wait, we are fixing the issue...</div>
</div>
<div class="game-area">
    <canvas id="tetris" width="240" height="400"></canvas> <!-- Adjusted height -->
    <canvas id="storage" width="80" height="80"></canvas> <!-- Storage canvas -->
</div>
<div id="score">0</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const audio = document.getElementById('background-music');
        audio.volume = 1.0;
        let isMusicPlaying = true;

        // Check if the audio can be played
        audio.addEventListener('canplaythrough', function() {
            console.log('Audio can be played through.');
        });

        // Check for errors
        audio.addEventListener('error', function(e) {
            console.error('Error occurred while loading audio:', e);
        });

        document.addEventListener('keydown', event => {
            if (event.keyCode === 77) { // M key
                if (isMusicPlaying) {
                    audio.pause();
                } else {
                    audio.play();
                }
                isMusicPlaying = !isMusicPlaying;
            }
        });
    });

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const storageCanvas = document.getElementById('storage');
    const storageContext = storageCanvas.getContext('2d');
    storageContext.scale(20, 20);

    let storedPiece = null;

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }

            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;

            player.score += rowCount * 10;
            rowCount *= 2;
        }
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                    (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'T') {
            return [
                [0,0,0],
                [1,1,1],
                [0,1,0],
            ];
        } else if (type === 'O') {
            return [
                [2,2],
                [2,2],
            ];
        } else if (type === 'L') {
            return [
                [0,3,0],
                [0,3,0],
                [0,3,3],
            ];
        } else if (type === 'J') {
            return [
                [0,4,0],
                [0,4,0],
                [4,4,0],
            ];
        } else if (type === 'I') {
            return [
                [0,5,0,0],
                [0,5,0,0],
                [0,5,0,0],
                [0,5,0,0],
            ];
        } else if (type === 'S') {
            return [
                [0,6,6],
                [6,6,0],
                [0,0,0],
            ];
        } else if (type === 'Z') {
            return [
                [7,7,0],
                [0,7,7],
                [0,0,0],
            ];
        }
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x,
                        y + offset.y,
                        1, 1);
                }
            });
        });
    }

    function drawGrid() {
        for (let y = 0; y < 20; y++) { // Adjusted height
            for (let x = 0; x < 12; x++) {
                context.fillStyle = (x + y) % 2 === 0 ? '#1a1a1a' : '#2a2a2a'; // Updated colors
                context.fillRect(x, y, 1, 1);
            }
        }
    }

    function drawGuideLines() {
        context.setLineDash([0.2, 0.2]);
        context.strokeStyle = 'rgba(255, 255, 255, 0.3)';
        const pos = player.pos;
        const height = player.matrix.length;
        // Draw left guide line
        context.beginPath();
        context.moveTo((pos.x - 1) * 20, pos.y * 20);
        context.lineTo((pos.x - 1) * 20, (pos.y + height) * 20);
        context.stroke();
        // Draw right guide line
        context.beginPath();
        context.moveTo((pos.x + player.matrix[0].length) * 20, pos.y * 20);
        context.lineTo((pos.x + player.matrix[0].length) * 20, (pos.y + height) * 20);
        context.stroke();
        context.setLineDash([]);
    }

    function drawStoredPiece() {
        storageContext.clearRect(0, 0, storageCanvas.width, storageCanvas.height);
        if (storedPiece) {
            drawMatrix(storedPiece, {x: 0, y: 0}, storageContext);
        }
    }

    function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        drawGrid();
        drawMatrix(arena, {x: 0, y: 0}, context);
        drawGuideLines();
        drawMatrix(player.matrix, player.pos, context);
        drawStoredPiece();
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [
                    matrix[x][y],
                    matrix[y][x],
                ] = [
                    matrix[y][x],
                    matrix[x][y],
                ];
            }
        }

        if (dir > 0) {
            matrix.forEach(row => row.reverse());
        } else {
            matrix.reverse();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerReset() {
        const pieces = 'TJLOSZI';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) -
            (player.matrix[0].length / 2 | 0);
        if (collide(arena, player)) {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            updateScore();
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function adjustPosition(player) {
        while (player.pos.x + player.matrix[0].length > arena[0].length) {
            player.pos.x--;
        }
        while (player.pos.x < 0) {
            player.pos.x++;
        }
    }

    let dropCounter = 0;
    let dropInterval = 1000;

    let lastTime = 0;
    function update(time = 0) {
        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestAnimationFrame(update);
    }

    function updateScore() {
        document.getElementById('score').innerText = player.score;
    }

    const colors = [
        null,
        '#FF0D72',
        '#0DC2FF',
        '#0DFF72',
        '#F538FF',
        '#FF8E0D',
        '#FFE138',
        '#3877FF',
    ];

    const arena = createMatrix(12, 20); // Adjusted height

    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
    };

    document.addEventListener('keydown', event => {
        if (event.keyCode === 37) {
            playerMove(-1);
        } else if (event.keyCode === 39) {
            playerMove(1);
        } else if (event.keyCode === 40) {
            playerDrop();
        } else if (event.keyCode === 81) {
            playerRotate(-1);
        } else if (event.keyCode === 87 || event.keyCode === 38) { // Added Up Arrow key
            playerRotate(1);
        } else if (event.keyCode === 32) { // Spacebar key
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
        } else if (event.keyCode === 16) { // Shift key
            if (storedPiece) {
                [player.matrix, storedPiece] = [storedPiece, player.matrix];
                adjustPosition(player);
            } else {
                storedPiece = player.matrix;
                playerReset();
            }
        }
    });

    playerReset();
    updateScore();
    update();
</script>
</body>
</html>
